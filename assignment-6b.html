<style>
    * {margin: 0; padding: 0;}
    body {
        background: whitesmoke;
    } #page {
        width: 1024px;
        height: 1228px;
        margin: 0 auto;
        border: 1px solid darkgray;
        box-shadow: 2px 3px 6px darkgray;
        background: white;
    } h1 {
        font: 48pt/1.4em Roboto, Helvetica, Arial, sans-serif;
        text-align: center;
    } #textbox {
        width: 768px;
        height: 576px;
        margin: 0 auto;
        border: 1px dashed darkgray;
        display: grid;
        grid-template: 288px 288px / 384px 384px;
    } img {
        width: 384px;
    } #morph {
        width: 384px;
        height: 576px;
        background: url("grid-animal-morph.png");
        background-size: cover;
        background-position: center;
        grid-area: 1/1;
    } #skull, #illustration {
        width: 384px;
        height: 288px;
    } #skull {
        background: url("grid-skull.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        grid-area: 2/2;
    } #illustration {
        background: url("grid-illustration.png");
        background-size: contain;
        background-position: center;
        grid-area: 1/2;
	} #skull, #illustration, #morph {
	} ul {
			width: 100%;
			margin-top: -4px;
		} li {
			font: 14pt/2.0em "Gill Sans MT";
			list-style: none;
			float: left;
			width: 50%;
			height: 40px;
			text-align: center;
			background: rgba(169,225,245,0.80);
			outline: 1px solid white;
		} a li {
			color: black;
			
		} a {
			text-decoration: none;
		} li:hover, a li:hover {
			background: rgba(169,225,245,0.50);
		}
</style>
